<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>

<style>
    body{
        background-color: pink;
    }

    @media screen and (min-width: 480px){
        body{
            background-color: limegreen;
        }
    }

    @media screen and (min-width: 800px){
        body{
            background-color: rgb(199,226,244);
        }
    }
</style>

</head>
<body>
    <h1>Resize the browser window to see the effect!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam aspernatur excepturi amet sit. Ullam delectus porro, quas perspiciatis eveniet blanditiis hic voluptates corporis accusantium, doloremque quasi. Dolorem tempore officia distinctio!</p>
</body>
</html>
